<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ ËÅñË™ïÁØÄÁöÑÁîúËúúÁ•ùÁ¶è üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 50%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Èõ™Ëä±ËÉåÊôØ */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* ËÅñË™ïË£ùÈ£æ */
        .decoration {
            position: fixed;
            font-size: 2em;
            opacity: 0.6;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8em, 5vw, 2.8em);
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,182,193,0.5); }
            50% { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 30px rgba(255,182,193,0.8); }
        }

        .machine {
            position: relative;
            width: clamp(250px, 80vw, 400px);
            margin: 0 auto 30px;
        }

        .glass-dome {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 50% 50% 0 0;
            border: 8px solid #e74c3c;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.3), 0 10px 30px rgba(0,0,0,0.3);
        }

        .glass-shine {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 40%;
            height: 40%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
        }

        .capsules {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
        }

        .capsule {
            width: clamp(30px, 8vw, 45px);
            height: clamp(30px, 8vw, 45px);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 -2px 8px rgba(0,0,0,0.2);
        }

        .capsule::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, transparent 100%);
            border-radius: 50% 50% 0 0;
        }

        .capsule::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            border-radius: 50%;
        }

        .capsule:nth-child(1) { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c0392b 100%); 
            animation-delay: 0s; 
        }
        .capsule:nth-child(2) { 
            background: linear-gradient(135deg, #ffd93d 0%, #f6c344 50%, #f39c12 100%); 
            animation-delay: 0.5s; 
        }
        .capsule:nth-child(3) { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c0392b 100%); 
            animation-delay: 1s; 
        }
        .capsule:nth-child(4) { 
            background: linear-gradient(135deg, #ffd93d 0%, #f6c344 50%, #f39c12 100%); 
            animation-delay: 1.5s; 
        }
        .capsule:nth-child(5) { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c0392b 100%); 
            animation-delay: 2s; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .base {
            width: 100%;
            height: clamp(80px, 20vw, 120px);
            background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 0 0 20px 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .twist-knob {
            position: absolute;
            top: 15%;
            right: -15%;
            width: clamp(50px, 12vw, 70px);
            height: clamp(50px, 12vw, 70px);
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-radius: 50%;
            border: 5px solid #d35400;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 -3px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2em, 3vw, 1.8em);
        }

        .twist-knob::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: linear-gradient(135deg, #fff, #ffd93d);
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.5);
        }

        .twist-knob::after {
            content: '‚≠ê';
            position: absolute;
            z-index: 1;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .twist-knob:hover {
            transform: scale(1.1) rotate(20deg);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.6), inset 0 -3px 8px rgba(0,0,0,0.3);
        }

        .twist-knob.spinning {
            animation: knobSpin 0.6s ease-in-out;
        }

        @keyframes knobSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .coin-slot {
            position: absolute;
            top: 15%;
            left: 20%;
            width: 40%;
            height: 25%;
            background: linear-gradient(180deg, #95a5a6 0%, #7f8c8d 100%);
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .dispenser {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30%;
            background: #2c3e50;
            border-radius: 50% 50% 0 0;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
        }

        .twist-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 18px) clamp(30px, 8vw, 50px);
            font-size: clamp(1.1em, 4vw, 1.4em);
            border-radius: 50px;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            font-weight: bold;
            margin-bottom: 20px;
            cursor: default;
        }

        .result {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 30px);
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .capsule-animation {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 50%;
            margin-bottom: 15px;
            animation: dropAndOpen 1s ease-out forwards;
            position: relative;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4), inset 0 -3px 10px rgba(0,0,0,0.2);
        }

        .capsule-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
            border-radius: 50% 50% 0 0;
        }

        .capsule-animation::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, transparent 70%);
            border-radius: 50%;
        }

        @keyframes dropAndOpen {
            0% {
                transform: translateY(-300px) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(0) rotate(180deg);
                opacity: 1;
            }
            70% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(180deg);
                opacity: 1;
            }
        }

        .message {
            font-size: clamp(1.1em, 4vw, 1.4em);
            color: #2c3e50;
            font-weight: bold;
            line-height: 1.6;
            padding: 0 10px;
        }

        .gifts {
            position: fixed;
            font-size: clamp(2em, 5vw, 3em);
            z-index: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ ËÅñË™ïÁØÄÁöÑÁîúËúúÁ•ùÁ¶è üíù</h1>
        
        <div class="machine">
            <div class="glass-dome">
                <div class="glass-shine"></div>
                <div class="capsules">
                    <div class="capsule"></div>
                    <div class="capsule"></div>
                    <div class="capsule"></div>
                    <div class="capsule"></div>
                    <div class="capsule"></div>
                </div>
            </div>
            <div class="base">
                <div class="twist-knob" onclick="twist()"></div>
                <div class="coin-slot"></div>
                <div class="dispenser"></div>
            </div>
        </div>

        <button class="twist-button">üéÅ ÊóãËΩâÊãâÊ°øÁç≤ÂèñÊâ≠Ëõã üéÅ</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const messages = [
            "È°ò‰Ω†ÁöÑËÅñË™ïÂÖÖÊªøÊ∫´ÊöñËàáÊ≠°Á¨ëÔºåÊñ∞ÁöÑ‰∏ÄÂπ¥Âπ∏Á¶èÊªøÊªøÔºÅüéÑ",
            "‰Ω†ÊòØÊàëÁîüÂëΩ‰∏≠ÊúÄÁèçË≤¥ÁöÑÁ¶ÆÁâ©ÔºåËÅñË™ïÂø´Ê®ÇÔºÅ‚ù§Ô∏è",
            "Âú®ÈÄôÁâπÂà•ÁöÑÊó•Â≠êÔºåÊÉ≥Â∞ç‰Ω†Ë™™ÔºöÊúâ‰Ω†ÁúüÂ•ΩÔºÅüíù",
            "È°òËÅñË™ïÁöÑÂñúÊÇÖËàáÁ•ùÁ¶èÔºå‰º¥Èö®‰Ω†Áõ¥Âà∞Ê∞∏ÈÅ†ÔºÅ‚ú®",
            "Ë¨ùË¨ù‰Ω†‰∏ÄÁõ¥Èô™‰º¥Âú®ÊàëË∫´ÈÇäÔºåËÅñË™ïÂø´Ê®ÇÔºåÊàëÊÑõ‰Ω†ÔºÅüíï",
            "Â∏åÊúõ‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÉèËÅñË™ïÁØÄ‰∏ÄÊ®£ÂÖÖÊªøÈ©öÂñúÂíåÂø´Ê®ÇÔºÅüéÖ",
            "‰Ω†ÁöÑÁ¨ëÂÆπÊòØÊàëÊúÄÁæéÁöÑËÅñË™ïÁ¶ÆÁâ©ÔºÅüòä",
            "È°òÈÄôÂÄãÂÜ¨Â§©Âõ†ÁÇ∫Êúâ‰Ω†ËÄåÁâπÂà•Ê∫´ÊöñÔºÅ‚òÉÔ∏è",
            "ËÅñË™ïÁØÄÊúÄÊÉ≥Ë¶ÅÁöÑÁ¶ÆÁâ©ÔºåÂ∞±ÊòØÂíå‰Ω†Âú®‰∏ÄËµ∑ÁöÑÊôÇÂÖâÔºÅüéÅ",
            "‰Ω†ËÆìÊàëÁöÑ‰∏ñÁïåËÆäÂæóÊõ¥Âä†ÁæéÂ•ΩÔºåËÅñË™ïÂø´Ê®ÇÔºÅüåü",
            "Âú®ÈÄôÈñÉËÄÄÁöÑÁØÄÊó•Ë£°Ôºå‰Ω†ÊòØÊàëÂøÉ‰∏≠ÊúÄ‰∫ÆÁöÑÊòüÔºÅ‚≠ê",
            "È°òÊàëÂÄëÁöÑÊÑõÊÉÖÂÉèËÅñË™ïÊ®π‰∏ÄÊ®£Â∏∏ÈùíÔºÅüéÑüíö",
            "ËÅñË™ïÂø´Ê®ÇÔºÅÂ∏åÊúõ‰æÜÂπ¥ÊàëÂÄëËÉΩÂâµÈÄ†Êõ¥Â§öÁæéÂ•ΩÂõûÊÜ∂ÔºÅüì∑",
            "‰Ω†ÊòØÊàëÁöÑËÅñË™ïÂ•áËπüÔºåÊÑüË¨ùÊúâ‰Ω†ÔºÅüéÅ‚ú®",
            "È°òËÅñË™ïÁöÑÈêòËÅ≤Â∏∂Áµ¶‰Ω†ÁÑ°Áõ°ÁöÑÂπ∏Á¶èÂíåÂπ≥ÂÆâÔºÅüîî"
        ];

        const colors = [
            'linear-gradient(135deg, #ff6b6b, #ee5a6f)',
            'linear-gradient(135deg, #ffd93d, #f6c344)',
            'linear-gradient(135deg, #6bcf7f, #4ecdc4)',
            'linear-gradient(135deg, #a29bfe, #6c5ce7)',
            'linear-gradient(135deg, #fd79a8, #e84393)'
        ];

        function twist() {
            const knob = document.querySelector('.twist-knob');
            const result = document.getElementById('result');
            
            knob.classList.add('spinning');
            result.classList.remove('show');
            
            setTimeout(() => {
                knob.classList.remove('spinning');
                
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                result.innerHTML = `
                    <div class="capsule-animation" style="background: ${randomColor};"></div>
                    <div class="message">${randomMsg}</div>
                `;
                
                result.classList.add('show');
            }, 600);
        }

        // ÂâµÂª∫Èõ™Ëä±
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
                document.body.appendChild(snowflake);
            }
        }

        // ÂâµÂª∫ËÅñË™ïË£ùÈ£æ
        function createDecorations() {
            const decorations = ['üéÑ', 'üéÅ', '‚≠ê', 'üîî', 'üéÖ'];
            const positions = [
                {top: '10%', left: '5%'},
                {top: '20%', right: '8%'},
                {bottom: '15%', left: '10%'},
                {bottom: '25%', right: '5%'}
            ];
            
            positions.forEach((pos, i) => {
                const deco = document.createElement('div');
                deco.className = 'decoration';
                deco.textContent = decorations[i % decorations.length];
                Object.assign(deco.style, pos);
                document.body.appendChild(deco);
            });
        }

        createSnowflakes();
        createDecorations();
    </script>
</body>
</html>
